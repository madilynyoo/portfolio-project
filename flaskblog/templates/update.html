{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit Post</legend>
            <div class="form-group">
                <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}"  placeholder="Title" class="form-control" required>
            </div>
            <div class="form-group">
                <textarea name="body" id="body" class="form-control" placeholder="Body" required>{{ request.form['body'] or post['body'] }}</textarea>
            </div>
            <div class="form-group">

            </div>
        </fieldset>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-outline-info">
            </div>
    </form>
</div>
<div style="float:right">
    <small class="text-muted">
        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
            <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
        </form>
    </small>
</div>
{% endblock %}
