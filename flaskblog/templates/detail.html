{% extends 'layout.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2">{{ post.username }}</a>

        </div>
        <h2><a class="article-title">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.body }}</p>
        </div>
    </article>
{% endblock %}
